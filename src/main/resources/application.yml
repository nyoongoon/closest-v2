spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true # 실행시 data.sql 적용
    hibernate:
      ddl-auto: create
      default_batch_fetch_size: 100
    show-sql: true